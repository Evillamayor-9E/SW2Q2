<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Student Grade Calculator</title>
    <style>
        body {
            background-color: rgb(49, 69, 49);
        }

        .container {
            background-color: rgb(160, 195, 160);
            margin-top: 20px;
            padding: 2%;
            margin-right: 5%;
            margin-left: 5%;
        }

        .container2 {
            padding: 2%;
            margin-right: 1000px;
        }

        h1 {
            color: rgb(43, 88, 55);
            font-size: 15px;
            padding: 21px;
            background-color: white;
            border-radius: 15px;
            margin-top: 10px;
            margin-right: 80%;
            margin-left: 25px;

        }

        label {
            background-color: rgb(49, 69, 49);
            color: white;
            padding: 2px;
            border-radius: 5px;

        }

        form {
            padding: 2%;
            margin-right: 1000px;
        }

        
        .grades {
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Student Grade Calculator</strong>
        </h1>
        <form>
            <label>First Name</label>
            <input type="text" id="fn" class="form-control" placeholder="Enter your First name">
        <br>
            <label>Last Name</label>
            <input type="text" id="ln" class="form-control" placeholder="Enter your Last name">
        </form>

        <br>

        <h2>Enter your subject grades:</h2>

        <div class="container2">
            <label>English</label>
            <input type="number" id="English" class="form-control" placeholder="Enter grade for English">

            <br>
            <label>Science</label>
            <input type="number" id="Science" class="form-control" placeholder="Enter grade for Science">

            <br>
            <label>Filipino</label>
            <input type="number" id="Filipino" class="form-control" placeholder="Enter grade for Filipino">

            <br>
            <label>Math</label>
            <input type="number" id="Math" class="form-control" placeholder="Enter grade for Math">

            <br>
            <label>PE</label>
            <input type="number" id="PE" class="form-control" placeholder="Enter grade for PE">

            <br>
            <label>ICT</label>
            <input type="number" id="ICT" class="form-control" placeholder="Enter grade for ICT">

            <br>
        </div>

        <button id="btn" placeholder="collect" py-click="collecting_data" value="">Result</button>

            <div class="mt-4"></div>
            <div class="grades" id="grades"></div>
            </div>

    </div>
</div>

    <py-script src="main.py"></py-script>
</body>
</html>
